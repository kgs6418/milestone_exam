<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password-validator</title>
</head>
<body>
    <h1>Password Validation :-</h1>
    <input type="text"  id="password" placeholder="Enter password" >
   
    <button  id="btn">Enter</button>
    <div>
        <p>Password must be combination of :-</p>
        <ul>
            <li id="lower"> lower case alphabet</li>
            <li id="upper"> upper case alphabet</li>
            <li id="special"> special character</li>
            <li id="number"> Number</li>
            <li id="max">maximum 8 character</li>
            <li id="min">minimum 5 character</li>
           
    </ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
